{% extends 'layout.html' %}

{% block body %}
<style>
  html body {
    background-color: rgba(165, 253, 246, 0.19);
}
</style>

<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get the best conditions for your chosen plant</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('plant_recommendation') }}">
    <div class="form-group">
      <label for="Plant" style="font-size: 17px"><b>Plant</b></label>
      <select
        name="plant"
        class="form-control"
        id="plant"
        placeholder="Select a plant"
        style="font-weight: bold"
        required
      >
        <option selected>Select plant</option>
        {% for crop in crops %}
        <option>{{ crop }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="State" style="font-size: 17px "><b>State</b></label>
      <select
        onchange="print_city('city', this.selectedIndex);"
        id="state"
        name="state"
        class="form-control"
        style="font-weight: bold; color: black;"
        required
      ></select>
      <br />
      <label for="City" style="font-size: 17px"><b>City</b></label>
      <select
        id="city"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black;"
        required
      ></select>
      <script language="javascript">
        print_state("state");
      </script>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Recommend
      </button>
    </div>
  </form>
</div>

{% endblock %}
